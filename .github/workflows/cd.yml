name: ðŸš€ Continuous Deployment

on:
  workflow_run:
    workflows: ["ðŸ§ª CI - Tests & Quality"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  deploy-testpypi:
    name: ðŸ§ª Deploy to TestPyPI
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ðŸ“¥ Download CI Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-packages
          path: dist/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "ðŸŽ‰ Continuous deployment completed!"
          echo "ðŸ§ª Deployed to TestPyPI: https://test.pypi.org/project/pyvider-cty/"
          echo "âœ… Ready for manual release to production PyPI"

          # List what was deployed
          echo ""
          echo "ðŸ“¦ Deployed packages:"
          ls -la dist/ || echo "No artifacts found"