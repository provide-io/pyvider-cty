name: 🧪 CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Use individual actions for better control and debugging
  ci:
    name: 🔄 CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python Environment
        uses: provide-io/ci-tooling/actions/setup-python-env@v0.2.0
        with:
          python-version: '3.11'
          install-extras: 'dev'

      - name: 🎨 Code Quality
        uses: provide-io/ci-tooling/actions/python-quality@v0.2.0
        with:
          source-paths: 'src/ tests/'

      - name: 🧪 Run Tests
        uses: provide-io/ci-tooling/actions/python-test@v0.2.0
        with:
          test-directory: 'tests/'
          source-directory: 'src/'
          coverage-threshold: 75

      - name: 📊 Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-pyvider-cty
          fail_ci_if_error: false

      - name: 🔒 Security Scan
        uses: provide-io/ci-tooling/actions/python-security@v0.2.0
        with:
          source-paths: 'src/'
        continue-on-error: true

      - name: 📦 Build Package
        uses: provide-io/ci-tooling/actions/python-build@v0.2.0
        continue-on-error: true