name: 🧪 CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # For trusted publishing

jobs:
  ci:
    name: 🔄 CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔐 Setup GitHub Auth
        uses: provide-io/ci-tooling/actions/setup-github-auth@main
        env:
          GH_ORG_HELPERS: ${{ secrets.GH_ORG_HELPERS }}

      - name: 🐍 Python CI Pipeline
        uses: provide-io/ci-tooling/actions/python-ci@main
        with:
          python-version: '3.11'
          mode: 'full'
          test-directory: 'tests/'
          source-directory: 'src/'
          coverage-threshold: 75
          run-quality-checks: true
          run-security-scan: false
          dependency-groups: 'dev'

      - name: 📊 Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-pyvider-cty
          fail_ci_if_error: false