name: 🧪 CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Use individual actions for better control and debugging
  ci:
    name: 🔄 CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔐 Parse Organization Helpers
        uses: provide-io/ci-tooling/actions/parse-org-helpers@main
        env:
          GH_ORG_HELPERS: ${{ secrets.GH_ORG_HELPERS }}

      - name: 🔐 Setup GitHub Auth
        env:
          GH_ORG_HELPERS: ${{ secrets.GH_ORG_HELPERS }}
        run: python3 scripts/setup_github_auth.py

      - name: 🐍 Setup Python Environment
        uses: provide-io/ci-tooling/actions/setup-python-env@v0.2.3
        with:
          python-version: '3.11'
          install-extras: 'dev'

      - name: 🎨 Code Quality (Skipped)
        run: echo "Code quality checks skipped - focusing on deployment"

      - name: 🧪 Run Tests
        uses: provide-io/ci-tooling/actions/python-test@v0.2.3
        with:
          test-directory: 'tests/'
          source-directory: 'src/'
          coverage-threshold: 75

      - name: 📊 Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-pyvider-cty
          fail_ci_if_error: false

      - name: 🔒 Security Scan (Skipped)
        run: echo "Security scan skipped - focusing on deployment"

      - name: 📦 Build Package
        uses: provide-io/ci-tooling/actions/python-build@v0.2.3

      - name: 🚀 Deploy (No-Op)
        run: |
          echo "🎉 Deployment would happen here!"
          echo "✅ CI/CD pipeline completed successfully"
          echo "📦 Package built and ready for deployment"
          echo "🏁 End-to-end pipeline working!"