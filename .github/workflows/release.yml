name: ğŸ·ï¸ GitHub Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

env:
  UV_VERSION: "0.7.8"

jobs:
  build-package:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: ğŸ“¦ Build Package
        run: |
          uv build
          ls -la dist/

      - uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist/

  github-release:
    name: ğŸ“‹ Create GitHub Release
    needs: build-package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
